<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reto 12 | Team Page | Dev Challenges</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;1,700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <main class="main-container">
   <header class="main-header">
     <h1 class="header-title">The creative crew</h1>
     <div class="header-content">
       <h2 class="header-subtitle">Who we are</h2>
       <p class="header-description">We are team of creatively diverse.  driven.
        innovative individuals working in various
        locations from the world.</p>
     </div>
   </header>

   <div class="grid-team-container">
    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo1.png" alt="Bill Mahoney">
        <span class="grid-item-job">Product owner</span>
      </div>
      <h3 class="grid-item-title">Bill Mahoney</h3>
    </article>

    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo2.png" alt="Saba Cabrera">
        <span class="grid-item-job">Art director</span>
      </div>
      <h3 class="grid-item-title">Saba Cabrera</h3>
    </article>

    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo3.png" alt="Shae Le">
        <span class="grid-item-job">Tech Lead</span>
      </div>
      <h3 class="grid-item-title">Shae Le</h3>
    </article>

    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo4.png" alt="Skylah Lu">
        <span class="grid-item-job">UX Designer</span>
      </div>
      <h3 class="grid-item-title">Skylah Lu</h3>
    </article>

    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo5.png" alt="Griff Richards">
        <span class="grid-item-job">Developer</span>
      </div>
      <h3 class="grid-item-title">Griff Richards</h3>
    </article>

    <article class="grid-item">
      <div class="grid-item-body">
        <img src="img/photo6.png" alt="Stan John">
        <span class="grid-item-job">Developer</span>
      </div>
      <h3 class="grid-item-title">Stan John</h3>
    </article>
   </div>
  </main>
</body>
</html>
